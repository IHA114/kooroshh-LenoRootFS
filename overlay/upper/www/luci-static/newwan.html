<!DOCTYPE html>
<html>
<body onload="wanset()">
<meta name="viewport" content="initial-scale=1.0">
<link rel="stylesheet" href="/luci-static/mac.css">
<link rel="stylesheet" href="/luci-static/wificonf.css">
<link rel="stylesheet" href="/luci-static/bootstrap/cascade.css">
<meta http-equiv="cache-control" content="no-cache" />
<center>
<iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
<form method="post" onsubmit="wificonf()" action="/luci-static/wansetting.php" target="hiddenFrame">
<label>Switch Lan to WAN (port1) </label><select  id="switchltw" name="switchltw"><option value="enable" selected>Enable</option><option value="disable">Disable </option></select><br><br>
<label>WAN Protocol </label><select onchange="wanset()" id="wifil" name="proto"><option value="dhcp" selected>DHCP Client</option><option value="static">Static Address </option></select><br><br>
<label id="v44ad">IPv4 address </label><input id="v4ad" name="ipv4ad" type="text" value=""  title="IP Format : ext 192.168.100.100"   pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$"  /><br><br> 
<label id="v44net"  >IPv4 netmask </label><input id="v4net" name="ipv4net" type="text" value="" title="IP Format : ext 225.225.225.225"  pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$"  /><br><br> 
<label id="v44ge" >IPv4 gateway </label><input id="v4ge" name="ipv4get" type="text" value="" title="IP Format : ext 192.168.100.100"  pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$"  /><br><br> 
<label id="v66ad" >IPv6 address </label><input id="v6ad" name="ipv6ad" type="text" value=""  /><br><br>
<label id="v66get" >IPv6 gateway </label><input id="v6get" name="ipv6get" type="text" value=""  /><br><br>
<label id="v66st" >IPv6 suffix </label><input id="v6st" name="ipv6su" type="text" value="1"  /><br><br>
<input type="submit" value="Save & Apply">
<input type="reset" value="Reset">
</form>
</center>
<script>


  document.getElementById("switchltw").value ="disable";
  document.getElementById("wifil").value ="dhcp";


</script>
  <script src="/luci-static/vendor/jquery/jquery.min.js"></script>
  <script src="/luci-static/mac.js"></script>
  <script src="/luci-static/sweet.js"></script>
</body>
</html>
