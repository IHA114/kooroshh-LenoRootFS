		}
	}))
%>>

function hidden() {

 theSelect.options[theSelect.options.length - 1].style.display="none";
 
 var theSelect1 = document.getElementById('cbi.combobox.cbid.firewall.'+lastSegment+'.dest_ip');
 theSelect1.options[theSelect1.options.length - 1].style.display="none";
 
  var theSelect2 = document.getElementById('cbi.combobox.cbid.firewall.'+lastSegment+'.src_dip');
 theSelect2.options[theSelect2.options.length - 1].style.display="none";




}
</script>
