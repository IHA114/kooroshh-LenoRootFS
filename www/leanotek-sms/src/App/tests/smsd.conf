# Example smsd.conf. Read the manual for a description
# This conf generated by Mahadir Ahmad <mahadir@madet.my>
# Modem ZTE MF 190

devices = GSM1
logfile = /var/log/smsd.log
loglevel = 5
outgoing = /usr/share/smstools3/sms/outgoing
checked = /usr/share/smstools3/sms/checked
#failed = /usr/share/smstools3/sms/failed
incoming = /usr/share/smstools3/sms/incoming
sent = /usr/share/smstools3/sms/sent
alarmlevel = 4
delaytime = 10

[GSM1]
device = /dev/ttyUSB1
incoming = 2
report_device_details = yes
needs_wakeup_at = yes
check_memory_method = 2
mode = new

regular_run_logfile = /usr/share/smstools3/regular/log/GSM1_regular_run.log
regular_run_statfile = /usr/share/smstools3/regular/GSM1.statfile
regular_run_cmdfile = /usr/share/smstools3/regular/gsm1.ussd
regular_run = /usr/share/smstools3/regular/rr.sh
regular_run_post_run = /usr/share/smstools3/regular/rr.sh
regular_run_interval = 30
